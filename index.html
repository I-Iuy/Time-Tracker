<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Time Tracker</h1>
        <div class="alert alert-warning" role="alert">
            Trình duyệt này không lưu dữ liệu được, nên nếu bạn bấm <strong>load web</strong> sẽ mất hết dữ liệu vừa nhập.
        </div>
        <div class="form-group">
            <label for="inputHours">Enter Hours:</label>
            <input type="number" id="inputHours" class="form-control" placeholder="Enter hours...">
        </div>
        <div class="form-group">
            <label for="inputMinutes">Enter Minutes:</label>
            <input type="number" id="inputMinutes" class="form-control" placeholder="Enter minutes...">
        </div>
        <button id="addBtn" class="btn btn-primary">Add Time</button>
        <button id="calculateBtn" class="btn btn-success ml-2">Calculate Total</button>
        <table id="timeTable" class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">Hours</th>
                    <th scope="col">Minutes</th>
                    <th scope="col">Total Time</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body content will be dynamically added here -->
            </tbody>
        </table>
        <div id="totalTime" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
</body>
</html>
